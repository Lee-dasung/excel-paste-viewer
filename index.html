<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엑셀 표 붙여넣기 복제형</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #pasteArea {
      width: 100%;
      min-height: 400px;
      border: 2px dashed #00a2ff;
      padding: 20px;
      background-color: #fafafa;
      outline: none;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>엑셀 표 붙여넣기 (Papago 스타일)</h1>
    <p>엑셀에서 표를 복사한 후 아래에 붙여넣으세요.</p>
    <div id="pasteArea" contenteditable="true"></div>
  </div>

  <script>
    const pasteArea = document.getElementById('pasteArea');

    pasteArea.addEventListener('paste', function (e) {
      e.preventDefault();
      const clipboard = e.clipboardData || window.clipboardData;
      const html = clipboard.getData('text/html');
      const text = clipboard.getData('text/plain');

      // 우선 html이 있는지 판단 후 삽입
      if (html && html.includes('<table')) {
        pasteArea.innerHTML += html;
      } else if (text) {
        // 텍스트도 탭/줄바꿈 기준으로 table 태그 구성
        const rows = text.trim().split(/\n|\r/);
        const table = document.createElement('table');
        table.style.borderCollapse = 'collapse';
        table.style.width = '100%';
        rows.forEach(row => {
          const tr = document.createElement('tr');
          row.split('\t').forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            td.style.border = '1px solid #ccc';
            td.style.padding = '6px 8px';
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
        pasteArea.appendChild(table);
      } else {
        pasteArea.innerText += '[클립보드에 붙여넣을 수 있는 데이터가 없습니다]';
      }
    });
  </script>
</body>
</html>
