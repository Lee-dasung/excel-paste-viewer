<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>붙여넣기 통합 뷰어</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #pasteArea {
      width: 100%;
      min-height: 400px;
      border: 2px dashed #00a2ff;
      padding: 20px;
      background-color: #fafafa;
      outline: none;
      white-space: pre-wrap;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table td {
      border: 1px solid #ccc;
      padding: 6px 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>엑셀/텍스트/이미지 붙여넣기</h1>
    <p>엑셀 표, 텍스트, 캡처 이미지를 복사한 후 아래 영역에 Ctrl+V 하세요.</p>
    <div id="pasteArea" contenteditable="true"></div>
  </div>

  <script>
    const pasteArea = document.getElementById('pasteArea');

    pasteArea.addEventListener('paste', function (e) {
      e.preventDefault();
      const clipboard = e.clipboardData;
      const html = clipboard.getData('text/html');
      const text = clipboard.getData('text/plain');
      const items = clipboard.items;

      // 1. 이미지 처리
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          const url = URL.createObjectURL(file);
          const img = document.createElement('img');
          img.src = url;
          img.style.maxWidth = '100%';
          img.style.margin = '10px 0';
          pasteArea.appendChild(img);
        }
      }

      // 2. 엑셀 표 (HTML)
      if (html && html.includes('<table')) {
        pasteArea.innerHTML += html;
        return;
      }

      // 3. 일반 텍스트 → 표 구성
      if (text && !html) {
        const rows = text.trim().split(/\n|\r/);
        const table = document.createElement('table');
        rows.forEach(row => {
          const tr = document.createElement('tr');
          row.split('\t').forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          table.appendChild(tr);
        });
        pasteArea.appendChild(table);
      }
    });
  </script>
</body>
</html>
