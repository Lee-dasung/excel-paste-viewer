<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>엑셀/이미지 붙여넣기 뷰어</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      padding: 40px;
    }
    #pasteArea {
      border: 2px dashed #007bff;
      padding: 20px;
      background: white;
      min-height: 300px;
      overflow: auto;
    }
    #pasteArea * {
      pointer-events: none; /* 수정 금지 */
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>엑셀 및 이미지 붙여넣기 뷰어</h1>
  <p>엑셀 표 또는 화면 캡처 이미지 등을 아래 영역에 붙여넣어 보세요 (Ctrl+V)</p>

  <div id="pasteArea" contenteditable="true"></div>

  <script>
    const pasteArea = document.getElementById('pasteArea');

    pasteArea.addEventListener('paste', function (e) {
      e.preventDefault();
      const clipboard = e.clipboardData || window.clipboardData;
      const items = clipboard.items;
      let hasImage = false;

      for (let i = 0; i < items.length; i++) {
        const item = items[i];

        if (item.type.indexOf('image') !== -1) {
          const file = item.getAsFile();
          const url = URL.createObjectURL(file);
          const img = document.createElement('img');
          img.src = url;
          pasteArea.appendChild(img);
          hasImage = true;
        }
      }

      if (!hasImage) {
        const html = clipboard.getData('text/html');
        const text = clipboard.getData('text/plain');
        if (html) {
          pasteArea.innerHTML = html;
        } else {
          pasteArea.innerText = text;
        }
      }

      // 붙여넣기 후 수정 방지
      setTimeout(() => {
        pasteArea.removeAttribute('contenteditable');
      }, 100);
    });
  </script>
</body>
</html>
